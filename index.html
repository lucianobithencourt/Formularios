<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formulários</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/normalize.css">
</head>

<body>
    <h1>Criando 1º Formulários</h1>


    <form method="post" action="cadastro.php">

        <!-- desligando funções do formulario 
        
        
        -->

        <!-- metodos de envio de formularios
            -GET : METODO PADRÃO QUE MOSTRA AS INFORMAÇÕES DE ENVIO DO FORMULARIO

            -POST : OCULTA OS DADOS , E ESTA  LIMITADO A 3MIL BITS = 3 MIL LETRAS E 

            Atributos dos formulario
            -required - Obrigatorio
          -minlength="minimo de caracteres"
          -maxlength="maximo de caratcres"
          -size : tamanho da caixa
          -placeholder="" : dica de digitação para caixa
          -autocomplete="off"  : desabilita preenchimento automatico no formlário

          -min="" minimo numerico
          -max="" maximo numerico
        
        -->



        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="Enviar"></p>

    </form>

    <hr>

    <h1>Criando caixa de senhas</h1>

    <form action="assets/pages/cadastro.php" method="post">

        <p>
            <label for="iuser">
                Nome de Usuário:
                <input type="text" name="user" id="iuser" required  maxlength="5" placeholder="Digite seu nome">
            </label>
        </p>

        <p>
            <label for="ipass">
                Senha : <input type="password" name="pass" id="ipass" required minlength="5" maxlength="8">
            </label>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


    </form>
    <hr>

    <h1>Elementos em um Formulário</h1>

    <form action="assets/pages/cadastro.php" method="get" autocomplete="off">

        <p>
            <label for="inome">
                Nome : 
                <input type="text" name="nome" id="inome" placeholder="Digite Aqui" required minlength="5" maxlength="10">
            </label>
        </p>

        <p>
            <label for="imedia">
                Mádia : 
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" value="5.0">
            </label>
        </p>

        <p>
            <label for="ihora">
                Hora Local 
                  </label>
        </p>

        <p>
            <label for="imes">
                Periodo do mes
                <input type="month" name="mes" id="imes" value="2023-11">
            </label>
        </p>

        <p>
            <label for="idia">
                Dia do mes : <input type="date" name="dia" id="idia" value="2023-11-30">
            </label>
        </p>

        <p>
            <label for="itime">
                Hora Local
            </label>
            <input type="time" name="time" id="itime" value="13:54">
        </p>
       

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

       

    </form>

    <hr>
    <h1>Checkbox & Radio</h1>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <p>
            <label for="itimes">
                Futebol
                <input type="checkbox" name="times" id="itimes">
            </label>
            <label for="itimes">
                Volei
                <input type="checkbox" name="times" id="itimes">
            </label>
        </p>


    </fieldset>

    


</body>

</html>
